<!DOCTYPE html>
<html lang="en">
<head>
    <title>FIT Library Change Password Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/change-password.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="change-pass-form">
        <img src="../img/icon-login.png" alt="user-icon">
        <form action="/action_page.php" method="post">
            <div class="container">
                <h2>Đổi mật khẩu</h2>
                <label for="curpsw"><b>Mật khẩu hiện tại</b></label>
                <input id="txt-curpass" type="password" placeholder="Nhập mật khẩu hiện tại" name="curpsw" required />
                <label for="newpsw"><b>Mật khẩu mới</b></label>
                <input id="txt-newpass" type="password" placeholder="Nhập mật khẩu mới" name="newpsw" required />
                <label for="confirmpsw"><b>Xác nhận mật khẩu</b></label>
                <input id="txt-confirmpass" type="password" placeholder="Nhập lại mật khẩu mới" name="confirmpsw" required />
                <button id="back-btn" class="btn btn-primary" type="button" onclick="window.location.href='../account-index.html'"> Quay lại trang chủ </button>
                <button id="confirm-btn" class="btn btn-primary" type="submit" onclick="return checkValid()"> Xác nhận </button>
            </div>
        </form>
    </div>

    <script>
        function checkValid() {
            var curp = $('txt-curpass').val();
            var newp = $('txt-newpass').val();
            var confirmp = $('txt-confirmpass').val();
            if(curp!="" && newp!="" && confirmp!="" && newp == confirmp)
            {
                window.location.href = '../account-index.html';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
