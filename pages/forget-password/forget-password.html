<!DOCTYPE html>
<html lang="en">
<head>
    <title>FIT Library Change Password Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="forget-password.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="change-pass-form">
        <img src="../../images/icon-login.png" alt="user-icon">
        <form action="/action_page.php" method="post">
            <div class="container">
                <h2>Quên mật khẩu?</h2>
                <label for="emailaddress"><b>Nhập email liên kết với tài khoản</b></label>
                <input id="txt-email" type="email" placeholder="Nhập email" name="emailaddress" required>
                <button id="confirm-btn" class="btn btn-primary" type="submit">Gửi link xác nhận</button>
            </div>
        </form>
    </div>
</body>
</html>
