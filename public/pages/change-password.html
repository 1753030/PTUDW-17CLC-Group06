<!DOCTYPE html>
<html lang="en">
<head>
    <title>FIT Library Change Password Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/change-password.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="change-pass-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="info">
                        <h3>Đổi mật khẩu?</h3>
                        <label>Mật khẩu hiện tại</label>
                        <input id="txt-curpass" type="password" placeholder="Nhập mật khẩu hiện tại" name="curpsw" required />
                        <label>Mật khẩu mới</label>
                        <input id="txt-newpass" type="password" placeholder="Nhập mật khẩu mới" name="newpsw" required />
                        <label>Xác nhận mật khẩu</label>
                        <input id="txt-confirmpass" type="password" placeholder="Nhập lại mật khẩu mới" name="confirmpsw" required />
                        <div class="container">
                            <div class="row">
                                <div class="col-5">
                <button id="back-btn" class="btn btn-primary" type="button" onclick="location.href='../index.html'"> Quay lại trang chủ </button>
                </div>
                <div class="col-2"></div>
                <div class="col-5">
                <button id="confirm-btn" class="btn btn-primary" type="submit" onclick="return checkValid()"> Xác nhận </button>
                </div>
                            </div>
                        </div>
            </div>
                </div>
                <div class="col">
                        <img src="../img/Register.png" alt="Resigter">
                    </div>
    </div>
        </div>
    </div>

</html>
