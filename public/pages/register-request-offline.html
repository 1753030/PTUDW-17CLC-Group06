    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>YÊU CẦU ĐĂNG KÝ OFFLINE</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 title">
                                <h5>Thông tin độc giả</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>Email:</label>
                                <input class="form-control" type="email" id="inputEmail" placeholder="11111111@student.hcmus.edu.vn" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>Họ tên:</label>
                                <input class="form-control" type="text" id="inputName" placeholder="Nguyễn Văn A" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>Khoa:</label>
                                <select class="custom-select">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Công nghệ thông tin</option>
                                    <option value="2">Hóa</option>
                                    <option value="3">Vật lý</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label>Chương trình:</label>
                                <select class="custom-select">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Chất lượng cao</option>
                                    <option value="2">Đại trà</option>
                                    <option value="3">Giảng viên</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button id="submit-btn" type="submit" class="btn btn-primary">Duyệt yêu cầu</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
