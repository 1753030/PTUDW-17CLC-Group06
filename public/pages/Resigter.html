<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký</title>
        <link rel = "icon" href =  "../img/ironMan.ico" type = "image/x-icon"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/Resigter.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="info">
                        <h3>Đăng ký tài khoản</h3>
                        <div>
                            <label>Tên</label>
                            <input class="form-control" type="text" id="inputFName" placeholder="Tên" required>
                        </div>
                        <div>
                            <label>Họ</label>
                            <input class="form-control" type="text" id="inputLName" placeholder="Họ"required>
                        </div>
                        <div>
                            <label>Email</label>
                            <input class="form-control" type="text" id="inputEmail" placeholder="Email" required>
                        </div>
                        <div>
                            <label>Mật khẩu</label>
                            <div class="input-group">
                                <input class="form-control" type="password" id="inputPassword" placeholder="Mật khẩu" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-light"><img src="../img/Hide-24.png" alt=""></img></button>
                                </div>
                            </div>
                        </div>
                        <label> <input type="checkbox" checked="checked" name="remember">   
                            Tôi đã đọc và đồng ý với<a href="#" style="color:rgb(65, 157, 250)"> Điều khoản</a>.
                        </label>
                        <div style="display: flex; flex-direction: row; justify-content:space-around;">
                            <button type="submit" class="btn btn-primary" style="width:40%;" onclick="onClick()">Đăng ký</button>
                            <button type="submit" class="btn btn-primary" style="width:40%;" onclick="onClick()">Đăng nhập</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <img src="../img/Register.png" alt="Resigter">
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
