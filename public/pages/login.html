<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="login-form">
        <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="info">
                            <h3>Đăng nhập tài khoản</h3>
                            <div>
                                <label>Tài khoản</label>
                                <input class="form-control" type="text" id="inputName" placeholder="Email sinh viên, giảng viên" required>
                            </div>
                            <div>
                                <label>Mật khẩu</label>
                                <div class="input-group">
                                    <input class="form-control" type="password" id="inputPassword" placeholder="Mật khẩu" required>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-light"><img class="img-fluid" src="../img/Hide-24.png" alt=""></img></button>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-5">
                                        <button id="register-btn" type="submit" class="btn btn-primary" onclick="onClick()">Đăng ký</button>
                                    </div>
                                    <div class="col-2"></div>
                                    <div class="col-5">
                                        <button id="login-btn" type="submit" class="btn btn-primary" onclick="onClick()">Đăng nhập</button>
                                    </div>
                                </div>
                            </div>
                            <a href="forget-password.html">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <div class="col">
                        <img src="../img/Register.png" alt="Resigter">
                    </div>
                </div>
            </div>
    </div>
    </body>
</html>
