<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel = "icon" href =  "/image/ironMan.ico" type = "image/x-icon"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Resigter.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="info">
                        <h3>Register Account</h3>
                        <div>
                            <label>First Name</label>
                            <input class="form-control" type="text" id="inputFName" placeholder="First Name" required>
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input class="form-control" type="text" id="inputLName" placeholder="Last Name"required>
                        </div>
                        <div>
                            <label>Email Address</label>
                            <input class="form-control" type="text" id="inputEmail" placeholder="Email Address" required>
                        </div>
                        <div>
                            <label>Password</label>
                            <div class="input-group">
                                <input class="form-control" type="password" id="inputPassword" placeholder="Password" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-light"><img src="./image/Hide-24.png" alt=""></img></button>
                                </div>
                            </div>
                        </div>
                        <label> <input type="checkbox" checked="checked" name="remember">   
                            By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                        </label>
                        <button type="button" class="btn btn-primary" onclick="onClick()">Sign Up</button>
                    </div>
                </div>
                <div class="col">
                    <img src="./image/Register.png" alt="Resigter">
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
